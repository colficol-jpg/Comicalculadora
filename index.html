<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComiOnline - Simulador de Crédito</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-[#004d26] text-white font-[Poppins] flex flex-col md:flex-row items-center justify-center min-h-screen p-6">

  <!-- Lado Izquierdo: Contenedor principal -->
  <div class="bg-white text-[#004d26] rounded-2xl shadow-2xl p-8 max-w-md w-full">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold flex items-center justify-center gap-2">
        <span class="text-[#007A33]">Comi</span><span class="text-[#FF8C00]">Online</span>
      </h1>
      <p class="text-sm text-gray-600">Simulador de crédito rápido y fácil</p>
    </div>

    <form id="calcForm" class="flex flex-col gap-4">
      <div>
        <label class="font-semibold text-sm">Monto del préstamo</label>
        <input id="monto" type="number" placeholder="Ej: 1,000,000" class="w-full p-3 mt-1 rounded-lg border-2 border-[#FF8C00] focus:outline-none focus:border-[#007A33]">
      </div>

      <div>
        <label class="font-semibold text-sm">Tasa de interés (% mensual)</label>
        <input id="interes" type="number" placeholder="Ej: 2" class="w-full p-3 mt-1 rounded-lg border-2 border-[#FF8C00] focus:outline-none focus:border-[#007A33]">
      </div>

      <div>
        <label class="font-semibold text-sm">Plazo (meses)</label>
        <input id="plazo" type="number" placeholder="Ej: 12" class="w-full p-3 mt-1 rounded-lg border-2 border-[#FF8C00] focus:outline-none focus:border-[#007A33]">
      </div>
    </form>

    <div class="mt-6 border-t border-gray-300 pt-4">
      <h2 class="font-bold text-lg text-[#004d26] mb-2">Resultados del cálculo</h2>
      <div class="flex justify-between"><span>Cuota mensual:</span><span id="cuota" class="text-[#FF8C00] font-semibold">$0.00</span></div>
      <div class="flex justify-between"><span>Total a pagar:</span><span id="total" class="text-[#FF8C00] font-semibold">$0.00</span></div>
      <div class="flex justify-between"><span>Intereses totales:</span><span id="intereses" class="text-[#FF8C00] font-semibold">$0.00</span></div>
    </div>
  </div>

  <!-- Lado Derecho: Imagen -->
  <div class="hidden md:block w-96">
    <img src="https://i.ibb.co/X25rYyB/comionline-personaje.png" alt="ComiOnline" class="w-full h-auto rounded-2xl">
  </div>
