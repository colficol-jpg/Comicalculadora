<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComiOnline - Calculadora de crédito</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4222/4222260.png" />
  </head>
  <body class="bg-green-900 flex flex-col items-center justify-center min-h-screen text-gray-900">
    <div class="text-center mb-6">
      <div class="flex items-center justify-center gap-3">
        <div class="bg-green-600 text-white text-2xl font-bold rounded-full w-10 h-10 flex items-center justify-center">C</div>
        <h1 class="text-white text-3xl font-bold">ComiOnline</h1>
      </div>
      <p class="text-gray-200 text-sm mt-2">Simulador de crédito rápido y fácil</p>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl p-6 w-[90%] max-w-md">
      <label class="block font-semibold mb-1 text-gray-800">Monto del préstamo</label>
      <input id="amount" type="number" placeholder="Ej: 1,000,000"
        class="w-full p-2 mb-4 border rounded-lg focus:ring-2 focus:ring-orange-400 outline-none" />

      <label class="block font-semibold mb-1 text-gray-800">Tasa de interés (% mensual)</label>
      <input id="interest" type="number" placeholder="Ej: 2"
        class="w-full p-2 mb-4 border rounded-lg focus:ring-2 focus:ring-orange-400 outline-none" />

      <label class="block font-semibold mb-1 text-gray-800">Plazo (meses)</label>
      <input id="months" type="number" placeholder="Ej: 12"
        class="w-full p-2 mb-6 border rounded-lg focus:ring-2 focus:ring-orange-400 outline-none" />

      <h2 class="text-xl font-bold text-green-800 mb-3">Resultados del cálculo</h2>
      <p>Cuota mensual: <span id="cuota" class="font-bold text-green-700">$0.00</span></p>
      <p>Total a pagar: <span id="total" class="font-bold text-green-700">$0.00</span></p>
      <p>Intereses totales: <span id="intereses" class="font-bold text-green-700">$0.00</span></p>
    </div>

    <script>
      const format = n => n.toLocaleString("es-CO", { style: "currency", currency: "COP" });
      const amount = document.getElementById("amount");
      const interest = document.getElementById("interest");
      const months = document.getElementById("months");

      const cuota = document.getElementById("cuota");
      const total = document.getElementById("total");
      const intereses = document.getElementById("intereses");

      function calcular() {
        const P = parseFloat(amount.value);
        const i = parseFloat(interest.value) / 100;
        const n = parseInt(months.value);

        if (isNaN(P) || isNaN(i) || isNaN(n) || P <= 0 || i <= 0 || n <= 0) return;

        const cuotaMensual = (P * i) / (1 - Math.pow(1 + i, -n));
        const totalPagar = cuotaMensual * n;
        const interesTotal = totalPagar - P;

        cuota.textContent = format(cuotaMensual);
        total.textContent = format(totalPagar);
        intereses.textContent = format(interesTotal);
      }

      amount.addEventListener("input", calcular);
      interest.addEventListener("input", calcular);
      months.addEventListener("input", calcular);
    </script>
  </body>
</html>
