<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComiOnline - Calculadora de Crédito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #004d26, #007A33);
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .calculadora {
      background: white;
      color: #004d26;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      padding: 2rem;
      max-width: 420px;
      width: 100%;
    }
    .highlight {
      color: #FF8C00;
    }
    input {
      border: 2px solid #FF8C00;
      outline: none;
    }
    input:focus {
      border-color: #007A33;
    }
  </style>
</head>
<body class="flex flex-col md:flex-row items-center justify-center min-h-screen gap-8 p-4">

  <div class="w-64 hidden md:block">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Example_logo.svg" alt="Comy" class="w-full h-auto rounded-xl shadow-lg"/>
  </div>

  <div class="calculadora">
    <h1 class="text-2xl font-bold text-center mb-4">
      <span class="highlight">ComiOnline</span> Simulador
    </h1>
    <form id="calcForm" class="flex flex-col gap-3">
      <label class="text-sm font-semibold">Monto del préstamo:</label>
      <input type="number" id="monto" class="p-2 rounded-lg" placeholder="Ej: 1,000,000" />

      <label class="text-sm font-semibold">Tasa de interés (% mensual):</label>
      <input type="number" id="interes" class="p-2 rounded-lg" placeholder="Ej: 2" />

      <label class="text-sm font-semibold">Plazo (meses):</label>
      <input type="number" id="plazo" class="p-2 rounded-lg" placeholder="Ej: 12" />
    </form>
    <div id="resultado" class="mt-6 text-center">
      <h2 class="text-lg font-bold text-green-800">Resultado:</h2>
      <p id="cuota" class="text-xl font-semibold text-[#FF8C00]"></p>
    </div>
  </div>

  <script>
    const monto = document.getElementById('monto');
    const interes = document.getElementById('interes');
    const plazo = document.getElementById('plazo');
    const cuotaTxt = document.getElementById('cuota');

    function calcular() {
      const m = parseFloat(monto.value) || 0;
      const i = (parseFloat(interes.value) || 0) / 100;
      const p = parseInt(plazo.value) || 0;
      if (m > 0 && i > 0 && p > 0) {
        const cuota = (m * i) / (1 - Math.pow(1 + i, -p));
        cuotaTxt.textContent = `Cuota mensual: $${cuota.toFixed(2)}`;
      } else {
        cuotaTxt.textContent = '';
      }
    }

    monto.addEventListener('input', calcular);
    interes.addEventListener('input', calcular);
    plazo.addEventListener('input', calcular);
  </script>
</body>
</html>
